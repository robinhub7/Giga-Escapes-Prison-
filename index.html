<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script> <!-- Added defer -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!--Container for everything-->
<div class="content-container">
    <!--Image-->
    <article class="muscle-img">
        <img src="zsdadsdsa.PNG" alt="muscly man picture">
    </article>
    <!--Info-->
    <div class = "info">
        <article class="man-info"></article>
        <h3>Countdown Until This Guy Escapes Prison</h3>
        <h4 class="escapes">He escapes on Sunday, 24 April 2025, 8:00 AM.</h4>

        <p>He is coming! Prepare!</p>
        
    </div>


    <!--Time ya know-->
    <div class="deadline">
        <!--Days-->
        <div class="deadline-format">
            <div>
                <h4 class="days">34</h4>
                <span>Days</span>
            </div>
        </div>
        <!--End of Item-->

        <!--Hours-->
        <div class="deadline-format">
            <div>
                <h4 class="hours">34</h4>
                <span>Hours</span>
            </div>
        </div>
        <!--End of Item-->

        <!--Mins-->
        <div class="deadline-format">
            <div>
                <h4 class="mins">34</h4>
                <span>Minutes</span>
            </div>
        </div>
        <!--End of Item-->

        <!--Seconds-->
        <div class="deadline-format">
            <div>
                <h4 class="secs">34</h4>
                <span>Seconds</span>
            </div>
        </div>
        <!--End of Item-->
    </div>
</div>
</body>
</html>
